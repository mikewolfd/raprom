version: '2.1'

services:

  nodeexporter:
    image: prom/node-exporter:latest
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    ports:
      - 9100:9100
    network_mode: host
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: unless-stopped
    ports:
      - 8080:8080
    network_mode: host
    labels:
      org.label-schema.group: "monitoring"
  

  nvidiaexporter:
    build:
      context: .
      dockerfile: ./nvidia-smi/Dockerfile
    container_name: nvidiaexporter
    user: root
    privileged: true
    restart: unless-stopped
    ports:
      - 9101:9101
    network_mode: host
    labels:
      org.label-schema.group: "monitoring"